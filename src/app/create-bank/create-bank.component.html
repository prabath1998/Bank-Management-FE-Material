<div class="col-md-6 offset-md-3 mt-5">
    <h3>Create Bank</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="">Bank Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="bank.name"
          name="name"
        />
      </div>
  
      <div class="form-group">
        <label for="">Code</label>
        <input
          type="text"
          class="form-control"
          id="code"
          [(ngModel)]="bank.code"
          name="code"
        />
      </div>
  
      <!-- <div class="form-group">
        <label for="">status</label>
        <input
          type="text"
          class="form-control"
          id="status"
          [(ngModel)]="bank.status"
          name="status"
        />
      </div> -->

      <div class="form-group">
        <label for="status">Select Status:</label>
        <select class="form-control" id="status" name="status" [(ngModel)]="bank.status">
          <option value="A">Active</option>
          <option value="I">Deactive</option>          
        </select>
      </div> 

      <div class="form-group">
        <label for="">Branches</label>
        <input
          type="text"
          class="form-control"
          id="branches"
          [(ngModel)]="bank.noOfBranches"
          name="branches"
        />
      </div>
      <br />
      <button class="btn btn-success" type="submit">Submit</button>
      <button class="btn btn-danger ms-3" (click)="goToBanksList()">Cancel</button>
    </form>
  </div>
