<h2>Banks List</h2>
<table mat-table [dataSource]="banks" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let element">{{ element.code }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td
      mat-cell
      *matCellDef="let element"
      [ngStyle]="{ color: element.status == 'Active' ? 'green' : 'red' }"
    >
      {{ element.status }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="branches">
    <th mat-header-cell *matHeaderCellDef>Branches</th>
    <td mat-cell *matCellDef="let element">{{ element.noOfBranches }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th
      id="float-right"
      mat-header-cell
      *matHeaderCellDef
      class="header-align-right"
    >
      Actions
    </th>
    <td mat-cell *matCellDef="let element" class="header-align-right">
      <button
        mat-stroked-button
        color="primary"
        class="ms-2"
        (click)="updateBank(element.bankId)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-stroked-button
        color="warn"
        class="ms-2"
        (click)="deleteBank(element.bankId)"
      >
        <mat-icon>delete</mat-icon>
      </button>

      <button
        mat-stroked-button
        color="primary"
        class="ms-2"
        (click)="bankDetails(element.bankId)"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
