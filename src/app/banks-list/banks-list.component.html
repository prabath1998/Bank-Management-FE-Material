<h2>Banks List</h2>
<div class="search-container">
  <mat-form-field  class="search-form">
    <mat-icon matSuffix style="font-size: 1.2em">search</mat-icon>
    <input
      matInput
      placeholder="Search"
      autocomplete="off"
      (keyup)="filterData($event)"
    />
    
  </mat-form-field>
</div>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      <b>{{ element.name }}</b>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let element">{{ element.code }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell mat-sort-header="" *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      <span
        [ngClass]="
          element.status == 'Active' ? 'badge bg-success' : 'badge bg-danger'
        "
        >{{ element.status }}</span
      >
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="branches">
    <th mat-header-cell *matHeaderCellDef>Branches</th>
    <td mat-cell *matCellDef="let element">{{ element.noOfBranches }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th
      id="float-right"
      mat-header-cell
      *matHeaderCellDef
      class="header-align-right"
    >
      Actions
    </th>
    <td mat-cell *matCellDef="let element" class="header-align-right">
      <button
        mat-stroked-button
        color="primary"
        class="ms-2"
        (click)="updateBank(element.bankId)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-stroked-button
        color="warn"
        class="ms-2"
        (click)="deleteBank(element.bankId)"
      >
        <mat-icon>delete</mat-icon>
      </button>

      <button
        mat-stroked-button
        color="primary"
        class="ms-2"
        (click)="bankDetails(element.bankId)"
      >
        <mat-icon>more</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 15, 20]"
  aria-label="Select page"
>
</mat-paginator>
